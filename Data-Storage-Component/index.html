<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>fylo data storage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@200&family=Kumbh+Sans&family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="Fylo-direction-panel">
            <img src="images/logo.svg" alt="fylo-icon" width="90px">    
            <div class="optoins">
                <img src="images/icon-document.svg" alt="document-icon">
                <img src="images/icon-folder.svg" alt="document-icon" >
                <img src="images/icon-upload.svg" alt="document-icon" >
            </div>
        </div>

        <div class="storage-info">
            <div class="content">
                <p>You've Used <span class="used-storage">815 GB</span> of your storage</p>
                <div class="empty-strip">
                    <div class="full-storage"><div class="point"></div></div>
                </div>
                <div class="storage-number">
                    <div class="numbers">
                        0 GB
                    </div>
                    <div class="numbers">
                        1000 GB
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
